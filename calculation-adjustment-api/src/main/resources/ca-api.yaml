openapi: 3.1.1
info:
  title: RV Fit API
  version: 2.4.1
  description: Schnittstelle für den rvEvolution ART1 RVFit.
  contact:
    name: ART1 Team Flash + TwoFace
    url: https://rvwiki.drv.drv/x/BJKSFg
    email: stefan.schinko@drv-bw.de
  x-api-id: rvfit..1
  x-audience: component-internal
paths:
  /antraege/{uuid}:
    get:
      tags:
        - Antraege
      summary: Gibt einen Präventionsantrag und die dazu ausgewählte Rehaeinrichtungen zurück
      description: Gibt einen Präventionsantrag zur übergebenen UUID zurück
      operationId: getByUuid
      security:
        - bearerAuth: []
      parameters:
        - name: uuid
          in: path
          description: Die UUID eines Antrages
          schema:
            type: string
            format: uuid
          required: true
          example: 49dd5d3c-06d8-4bf3-ad28-0f65a9b7781b
      responses:
        "200":
          description: Der Antrag zur UUID wurde übermittelt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Antrag"
        "400":
          description: Der angegebene UUID als Parameter ist ungültig
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Antwort"
        "401":
          description: Es ist kein gültiger Nutzer vorhanden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Antwort"
        "403":
          description: Der angemeldete Nutzer besitzt nicht die erforderlichen Rechte
        "404":
          description: Der Antrag konnte anhand der UUID nicht gefunden werden
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Antwort"
        "500":
          description: Interner Server Fehler
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Antwort"
  /antraege/{uuid}/einrichtung/phasen/{phase}:
    post:
      tags:
        - Antraege
      summary: Setzt die ausgewählte Einrichtungen eines Antrags
      description: Setzt die ausgewählte Einrichtungen eines Antrags für die jeweilige Phasen zur übergebenen UUID zurück
