            application/json:
              schema:
                $ref: "#/components/schemas/Antwort"
        "400":
          description: Die angegebene UUID als Parameter ist ungültig oder es wurden keine 3 Einrichtungen übergeben
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Antwort"
        "401":
          description: Es ist kein gültiger Nutzer vorhanden
