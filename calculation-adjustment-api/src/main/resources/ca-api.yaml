    RegelName:
      type: string
      description: |
        *  REGEL_ERFUELLT(0) - Immer Erfüllt.
        *  REGEL_AUSSTEUERN(1) - Immer aussteuern.
        *  REGEL_NICHTERFUELLT(2) - Nie Erfüllt.
        *  REGEL_NICHTERFUELLT_ABLEHNEN(3) - Gibt immer Nicht Erfüllt Ablehnen zurück.
        *  REGEL_ABGLEICH_VSNR(4) - Prüft ob Vsnr der Stammdaten im Antrag mit denen aus dem Konto übereinstimmen.
        *  REGEL_ABGLEICH_NACHNAME(5) - Prüft ob Nachname der Stammdaten im Antrag mit denen aus dem Konto übereinstimmen.
        *  REGEL_ABGLEICH_VORNAME(6) - Prüft ob Vorname  der Stammdaten im Antrag mit denen aus dem Konto übereinstimmen.
        *  REGEL_ABGLEICH_GEBURTSDATUM(7) - Prüft ob Geburtsdatum der Stammdaten im Antrag mit denen aus dem Konto übereinstimmen.
        *  REGEL_ABGLEICH_STRASSE(8) - Prüft ob Strasse der Stammdaten im Antrag mit denen aus dem Konto übereinstimmen.
        *  REGEL_ABGLEICH_HAUSNUMMER(9) - Prüft ob Hausnummer der Stammdaten im Antrag mit denen aus dem Konto übereinstimmen.
        *  REGEL_ABGLEICH_PLZ(10) - Prüft ob Plz der Stammdaten im Antrag mit denen aus dem Konto übereinstimmen.
        *  REGEL_ABGLEICH_WOHNORT(11) - Prüft ob Wohnort der Stammdaten im Antrag mit denen aus dem Konto übereinstimmen.
        *  REGEL_ABGLEICH_LAND(12) - Prüft ob Land der Stammdaten im Antrag mit denen aus dem Konto übereinstimmen.
        *  REGEL_ABGLEICH_STAATSANGEHOERIGKEIT(13) - Prüft ob Staatsangehoerigkeit der Stammdaten im Antrag mit denen aus dem Konto übereinstimmen.
        *  REGEL_STAATSANGEHOERIGKEIT(14) - Prüft die Staatsangehörigkeit.
        *  REGEL_EINRICHTUNGANGEBOTEINDEUTIG(15) - Prüft ob pro Einrichtung und Phase nur ein Angebot existiert.
        *  REGEL_EINRICHTUNGDURCHFUEHRUNGSARTEINDEUTIG(16) - Prüft ob alle Phasen von der gleichen Eirnichtung stammen.
        *  REGEL_EINRICHTUNGFREIEPLAETZE(17) - Prüft ob die Einrichtung freie Plätze hat.
        *  REGEL_EINRICHTUNGVORHANDENUNDIDENTISCH(18) - Prüft ob die Einrichtungen vollständig sind.
        *  REGEL_ANTRAGALTERSRENTE(19) - Prüft ob ein Antrag auf Altersrente existiert.
        *  REGEL_ANTRAGEMRENTE(20) - Prüft ob ein Antrag auf EM Renter vorliegt.
        *  REGEL_BEAMTENEIGENSCHAFT_BEZUEGE(21) - Prüft ob der Versicherte verbeamtet mit Versorgungsbezügen ist.
        *  REGEL_BEAMTENEIGENSCHAFT_ANWARTSCHAFT(22) - Prüft ob der Versicherte verbeamtet mit Versorgungsanwartschaften ist.
        *  REGEL_BEZUGALTERSRENTE(23) - Prüft ob ein laufender Bezug einer Altersrente Rente besteht.
        *  REGEL_BEZUGEMRENTE(24) - Prüft ob ein laufender Bezug einer EM Rente besteht.
        *  REGEL_LAUFENDERREHAANTRAG(25) - Prüft ob ein laufender Reha Antrag vorliegt.
        *  REGEL_MASSNAHME(26) - Prüft auf Maßnahmearten und -datum.
        *  REGEL_WARTEZEITPRUEFUNG(27) - Prüft Wartezeiten.
        *  REGEL_WIDERSPRUCHSVERFAHREN(28); - Prüft ob ein Widerspruchsverfahren läuft.
        *  REGEL_AKTIVEBESCHAEFTIGUNG(29) - Prüft ob eine aktive Beschäftigung vorliegt.
        *  REGEL_ALTERSTEILZEIT(30) - Prüft ob eine Altersteilzeit vorliegt.
        *  REGEL_AUFENTHALT(31) - Prüft ob ein Aufenthalt außerhalb von Deutschland vorliegt.
        *  REGEL_EINRICHTUNG_DISTANZ(32) - Prüft ob die Einrichtung >50 km von PLZ des Versicherten entfernt ist.
        *  REGEL_BEMERKUNG(33) - Prüft ob ein Bemerkung im Antrag eingetragen ist
        *  REGEL_AUTO_EINRICHTUNG_ENABLED(34) - Prüft ob die AUTOMATISCHE Einrichtungsprüfung ENABLED/DISABLED ist.
        *  REGEL_DIGITALER_ANHANG(35) - Prüft, ob zu einem eAntrag ein digitaler Anhang hinzugefügt wurde.
      enum:
        - REGEL_ERFUELLT
        - REGEL_AUSSTEUERN
        - REGEL_NICHTERFUELLT
        - REGEL_NICHTERFUELLT_ABLEHNEN
        - REGEL_ABGLEICH_VSNR
        - REGEL_ABGLEICH_NACHNAME
        - REGEL_ABGLEICH_VORNAME
        - REGEL_ABGLEICH_GEBURTSDATUM
        - REGEL_ABGLEICH_STRASSE
        - REGEL_ABGLEICH_HAUSNUMMER
        - REGEL_ABGLEICH_PLZ
        - REGEL_ABGLEICH_WOHNORT
        - REGEL_ABGLEICH_LAND
        - REGEL_ABGLEICH_STAATSANGEHOERIGKEIT
        - REGEL_STAATSANGEHOERIGKEIT
        - REGEL_EINRICHTUNGANGEBOTEINDEUTIG
        - REGEL_EINRICHTUNGDURCHFUEHRUNGSARTEINDEUTIG
        - REGEL_EINRICHTUNGFREIEPLAETZE
        - REGEL_EINRICHTUNGVORHANDENUNDIDENTISCH
        - REGEL_ANTRAGALTERSRENTE
        - REGEL_ANTRAGEMRENTE
        - REGEL_BEAMTENEIGENSCHAFT_BEZUEGE
        - REGEL_BEAMTENEIGENSCHAFT_ANWARTSCHAFT
        - REGEL_BEZUGALTERSRENTE
        - REGEL_BEZUGEMRENTE
