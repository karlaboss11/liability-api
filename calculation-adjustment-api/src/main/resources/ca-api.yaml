          description: Der Entwurf eines Papierantrags wurde zurückgegeben
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Papierantrag"
        "404":
          description: Zu gegebener VSNR wurde kein Entwurf gefunden
          content:
            application/problem+json:
              schema:
