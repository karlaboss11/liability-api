      security:
        - bearerAuth: []
      parameters:
        - name: uuid
          in: path
          description: Die UUID eines Antrags
          schema:
            type: string
            format: uuid
          required: true
          example: 49dd5d3c-06d8-4bf3-ad28-0f65a9b7781b
        - name: phase
          in: path
          description: Die Phase einer Einrichtung
          schema:
            type: string
            enum:
              - STARTPHASE
              - TRAININGSPHASE
          required: true
          example: STARTPHASE
      requestBody:
        description: Ausgewählte Einrichtung eines Antrags mit der jeweiligen Phase
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RehaEinrichtungUpdate"
