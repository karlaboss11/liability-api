  /papierantraege/entwurf/{vsnr}:
    get:
      tags:
        - Papierantraege
      summary: Gibt den Entwurf eines Papierantrags anhand der VSNR zurück
      description: Gibt den Entwurf eines Papierantrags anhand der VSNR zurück
      operationId: getPapierantragEntwurfByVsnr
      security:
        - bearerAuth: []
      parameters:
        - name: vsnr
          in: path
          description: Die VSNR des Entwurfs
          required: true
          style: simple
          explode: false
          schema:
            type: string
            pattern: '^(0[23489]|[15][0-9]|2[01345689]|[37][89]|4[23489]|6[01345689]|8[0129])([0-8][0-9]|9[0-7])(0[0-9]|1[012])\d{2}[A-Z]\d{3}$'
